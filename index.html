<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>منوی رستوران دایی علی</title>
<style>
:root{
--bg:#0f1724;
--card:#0b1220;
--accent:#ff7a59;
--accent-2:#ffd166;
--muted:#98a1b3;
--glass: rgba(255,255,255,0.08);
}
*{box-sizing:border-box;}
body{margin:0;font-family:"Vazirmatn","Tahoma",sans-serif;background:linear-gradient(180deg,#08121f 0%, #0f2033 100%);color:#eef2f7;padding:24px;min-height:100vh;display:flex;align-items:center;justify-content:center;}
.wrap{width:100%;max-width:1200px;margin:auto;}
header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px;}
.brand{display:flex;align-items:center;gap:12px;}
.logo{width:80px;height:80px;border-radius:16px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--accent),var(--accent-2));color:#102025;font-weight:800;font-size:22px;box-shadow:0 8px 26px rgba(255,122,89,0.4);transform:rotate(-6deg);transition:transform 0.3s;}
.logo:hover{transform:rotate(0deg) scale(1.05);}
.controls{display:flex;gap:10px;}
.btn{padding:10px 16px;border-radius:12px;border:1px solid rgba(255,255,255,0.1);background:transparent;color:#fff;cursor:pointer;font-weight:600;transition:all 0.3s;}
.btn:hover{transform:scale(1.05);background:rgba(255,255,255,0.05);}
.btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));border:0;color:#102025;}
.tabs{display:flex;gap:10px;margin-bottom:20px;}
.tab{padding:10px 20px;border-radius:12px;cursor:pointer;background:rgba(255,255,255,0.05);transition:all 0.3s;}
.tab.active{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#102025;}
.menu-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px;}
.card{background:var(--card);padding:14px;border-radius:16px;position:relative;overflow:hidden;border:1px solid rgba(255,255,255,0.06);transition:.35s;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.3);}
.card:hover{transform:translateY(-8px) scale(1.03);box-shadow:0 20px 50px rgba(0,0,0,0.6);}
.thumb{width:100%;height:170px;border-radius:12px;overflow:hidden;background:#111;border:1px solid rgba(255,255,255,0.05);transition:transform 0.5s;}
.thumb img{width:100%;height:100%;object-fit:cover;transition:transform .5s;}
.card:hover .thumb img{transform:scale(1.15) rotate(-1deg);}
.badge{background:var(--glass);padding:6px 10px;font-size:12px;border-radius:999px;color:var(--muted);}
.price{color:var(--accent-2);font-weight:900;font-size:18px;}
.hero{background:rgba(255,255,255,0.05);padding:20px;border-radius:16px;display:flex;gap:20px;margin-bottom:20px;border:1px solid rgba(255,255,255,0.06);}
.hero img{width:260px;height:150px;border-radius:14px;object-fit:cover;}
.random-card{background:linear-gradient(135deg,var(--accent),var(--accent-2));color:#102025;padding:14px;border-radius:14px;min-width:220px;box-shadow:0 12px 32px rgba(255,122,89,0.3);}
.modal{position:fixed;inset:0;background:rgba(0,0,0,0.65);display:none;align-items:center;justify-content:center;z-index:99;}
.modal.open{display:flex;}
.panel{background:#0b1528;padding:22px;border-radius:16px;width:92%;max-width:600px;color:#fff;border:1px solid rgba(255,255,255,0.06);}
</style>
</head>
<body>
<div class="wrap">
<header>
<div class="brand">
<div class="logo">دایی<br>علی</div>
<div>
<h1>منوی رستوران دایی علی</h1>
<div class="subtitle">فست‌فود | ایرانی | قلیان</div>
</div>
</div>
<div class="controls">
<button class="btn" onclick="shuffleMenu()">تازه‌سازی</button>
<button class="btn primary" id="randomBtn">پیشنهاد امروز</button>
</div>
</header>
<section class="hero">
<div style="flex:1">
<h2>پیشنهاد ویژه امروز</h2>
<p>یک غذای خوشمزه یا قلیان ویژه!</p>
</div>
<img src="https://picsum.photos/800/150" />
</section>
<div class="tabs">
<div class="tab active" data-type="همه">همه</div>
<div class="tab" data-type="فست‌فود">فست‌فود</div>
<div class="tab" data-type="ایرانی">ایرانی</div>
<div class="tab" data-type="قلیان">قلیان</div>
</div>
<div style="display:flex;gap:16px;margin-bottom:20px">
<div class="random-card" id="randomCard">
<h3 id="rnd-name">—</h3>
<div style="display:flex;justify-content:space-between;align-items:center">
<div class="price" id="rnd-price">—</div>
<div class="badge" id="rnd-type">—</div>
</div>
</div>
</div>
<main class="menu-grid" id="menuGrid"></main>
</div>
<div class="modal" id="modal">
<div class="panel">
<h3 id="modal-title"></h3>
<img id="modal-img" style="width:160px;height:120px;border-radius:10px;object-fit:cover;margin:10px 0">
<p id="modal-desc"></p>
<div class="price" id="modal-price"></div>
<button class="btn" onclick="closeModal()">بستن</button>
</div>
</div>
<script>
const menu=[
{name:'برگر آتشین',desc:'برگر با پنیر، سس اسپایسی و خیارشور.',price:'۱۸۵,۰۰۰ تومان',img:'https://picsum.photos/seed/burger1/400/300',type:'فست‌فود'},
{name:'پیتزا پپرونی',desc:'پپرونی و پنیر فراوان، خمیر ایتالیایی.',price:'۱۹۵,۰۰۰ تومان',img:'https://picsum.photos/seed/pizza1/400/300',type:'فست‌فود'},
{name:'چیزبرگر دوبل',desc:'همبرگر دو طبقه با پنیر چدار.',price:'۲۱۰,۰۰۰ تومان',img:'https://picsum.photos/seed/cheeseburger1/400/300',type:'فست‌فود'},
{name:'چلوکباب کوبیده',desc:'دو سیخ کوبیده با برنج زعفرانی.',price:'۳۲۰,۰۰۰ تومان',img:'https://picsum.photos/seed/kebab1/400/300',type:'ایرانی'},
{name:'جوجه کباب زعفرانی',desc:'مرغ تازه مزه‌دار، پخت زغالی.',price:'۲۹۰,۰۰۰ تومان',img:'https://picsum.photos/seed/chicken1/400/300',type:'ایرانی'},
{name:'خورشت قورمه‌سبزی',desc:'سبزی تازه، گوشت و لوبیا.',price:'۲۴۵,۰۰۰ تومان',img:'https://picsum.photos/seed/ghorme1/400/300',type:'ایرانی'},
{name:'قلیان سنتی',desc:'قلیان عربی با تنباکوی مخصوص.',price:'۱۲۰,۰۰۰ تومان',img:'https://picsum.photos/seed/hookah1/400/300',type:'قلیان'},
{name:'قلیان میوه‌ای',desc:'طعم میوه‌ای تازه و خنک.',price:'۱۴۰,۰۰۰ تومان',img:'https://picsum.photos/seed/hookah2/400/300',type:'قلیان'},
{name:'قلیان اسپشیال',desc:'طعم اختصاصی دایی علی با سس‌های مخصوص.',price:'۱۶۰,۰۰۰ تومان',img:'https://picsum.photos/seed/hookah3/400/300',type:'قلیان'}
];
const menuGrid=document.getElementById('menuGrid');
const tabs=document.querySelectorAll('.tab');
function displayMenu(type='همه'){
menuGrid.innerHTML='';
menu.filter(item=>type==='همه'||item.type===type).forEach(item=>{
const card=document.createElement('div');
card.className='card';
card.innerHTML=`<div class='thumb'><img src='${item.img}'/></div><h3>${item.name}</h3><p>${item.desc}</p><div style='display:flex;justify-content:space-between;align-items:center'><div class='price'>${item.price}</div><div class='badge'>${item.type}</div></div>`;
card.onclick=()=>openModal(item);
menuGrid.appendChild(card);
});
}
function shuffleMenu(){menu.sort(()=>Math.random()-0.5);displayMenu();}
function openModal(item){document.getElementById('modal').classList.add('open');document.getElementById('modal-title').innerText=item.name;document.getElementById('modal-desc').innerText=item.desc;document.getElementById('modal-price').innerText=item.price;document.getElementById('modal-img').src=item.img;}
function closeModal(){document.getElementById('modal').classList.remove('open');}
document.getElementById('randomBtn').onclick=()=>{
const rnd=menu[Math.floor(Math.random()*menu.length)];
document.getElementById('rnd-name').innerText=rnd.name;
document.getElementById('rnd-price').innerText=rnd.price;
document.getElementById('rnd-type').innerText=rnd.type;
openModal(rnd);
};
tabs.forEach(tab=>{tab.onclick=()=>{tabs.forEach(t=>t.classList.remove('active'));tab.classList.add('active');displayMenu(tab.getAttribute('data-type'));};});
displayMenu();
</script>
</body>
</html>
