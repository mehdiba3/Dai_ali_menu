<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارت من</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" alt="لوگو" class="logo">
        <h1>سلام! من مهدی هستم</h1>
    </header>

    <section class="intro">
        <p>خوش آمدید! اینجا می‌توانید لینک آنلاین من را ببینید.</p>
        <button id="showQR">دیدن QR کد</button>
    </section>

    <section class="qr-section" id="qrSection">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://example.com" alt="QR کد">
        <p>اسکن کنید و با من آنلاین باشید!</p>
    </section>

    <section class="gallery">
        <h2>نمونه تصاویر</h2>
        <div class="images">
            <img src="https://picsum.photos/200/300?random=1" alt="تصویر 1">
            <img src="https://picsum.photos/200/300?random=2" alt="تصویر 2">
            <img src="https://picsum.photos/200/300?random=3" alt="تصویر 3">
        </div>
    </section>

    <footer>
        <p>© 2025 مهدی. همه حقوق محفوظ است.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
